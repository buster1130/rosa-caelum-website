  <script>
    function toggleMenu() {
      console.log('menu toggle')
      const mobileButton = document.getElementById('menu-toggle-button');
      const mobileMenu = document.getElementById('mobile-menu');
      mobileButton.classList.toggle('is-active');
      mobileMenu.classList.toggle('is-active');
    }

    const sleep = (delay) => new Promise((resolve) => setTimeout(resolve, delay))
    document.addEventListener('DOMContentLoaded', async function main() {
      resetPage();
      await sleep(10);
      document.getElementById('page-cover').style.opacity = '0';
      await sleep(1000);
      document.getElementById('page-cover').style.zIndex = '-100';
    }, false);

    function changePage(element) {
      // make current background opace
      // Make reset background opace
      document.getElementById('background-picture').style.opacity = '0';
      for (let i = 0; i<5; i++) {
        if (i !== element) {
          document.getElementById('background-'+i).style.opacity = '0';
        }
      }
      if (element === 5) {
        document.getElementById('background-'+element).style.opacity = '1';
      } else {
        document.getElementById('background-'+element).style.opacity = '0.1';
      }
    }

    function resetPage() {
      // Set all background visible
      // Make heaven background invisible
      for (let i = 0; i<6; i++) {
        document.getElementById('background-'+i).style.opacity = '0.0';
      }
      document.getElementById('background-picture').style.opacity = '0.1';
    }
    
    const mobileMenu = document.getElementById('mobile-menu');
    const desktopMenu = document.getElementById('desktop-menu');
